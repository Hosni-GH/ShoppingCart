<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./main-style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Shopping Card</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <li class="nav-item dropdown navbar-text to-right">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Account
                        </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Setting</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </nav>
        </div>
    </header>
    <main>
        <section class="bg-banner">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/shopping-banner.jpg" class="d-block w-100" alt="slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/shopping-banner.jpg" class="d-block w-100" alt="slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/shopping-banner.jpg" class="d-block w-100" alt="slide 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <section class="card-content">
            <div class="row">
                <div class="col-12 shopping-card-header">
                    <p><span><i class="fas fa-shopping-cart"></i></span> Shopping Bag Total:<span id="total"></span>$</p>
                </div>
            </div>
            <div id="sneakers-row" class="row">
                <div class="sneakers product-container ">
                    <div class="btn-delete col-2">
                        <button type="button" class="btn btn-outline-danger" id="sneakers-delete">X</button>
                        <i class="fas fa-heart" id="love-sneakers"></i>
                    </div>
                    <div class="img-container col-2">
                        <img src="./img/espadrilles.jpg" alt="adidas espadrille">
                    </div>
                    <div class="product-name col-2">
                        <h2 class="product-heading">white sneakers</h2>
                    </div>
                    <div class="quantity col-2">
                        <button type="button" class="btn btn-success" id="sneakers-quantity-up">+</button>
                        <span id="sneakers-quantiy">1</span>
                        <button type="button" class="btn btn-success" id="sneakers-quantity-down">-</button>
                    </div>
                    <div class="single-product-total col-2">
                        <span id="sneaker-price"></span><span>$</span>
                    </div>
                </div>
            </div>
            <div id="socks-row" class="row">
                <div class="socks product-container ">
                    <div class="btn-delete col-2">
                        <button type="button" class="btn btn-outline-danger" id="socks-delete">X</button>
                        <i class="fas fa-heart" id="love-socks"></i>
                    </div>
                    <div class="img-container col-2">
                        <img src="./img/tacos-socks.jpg" alt="tacos socks">
                    </div>
                    <div class="product-name col-2">
                        <h2 class="product-heading">tacos socks</h2>
                    </div>
                    <div class="quantity col-2">
                        <button type="button" class="btn btn-success" id="socks-quantity-up">+</button>
                        <span id="socks-quantiy">1</span>
                        <button type="button" class="btn btn-success" id="socks-quantity-down">-</button>
                    </div>
                    <div class="single-product-total col-2">
                        <span id="socks-price"></span><span>$</span>
                    </div>
                </div>
            </div>
            <div id="backpack-row" class="row">
                <div class="backpack product-container ">
                    <div class="btn-delete col-2">
                        <button type="button" class="btn btn-outline-danger" id="backpack-delete">X</button>
                        <i class="fas fa-heart" id="love-backpack"></i>
                    </div>
                    <div class="img-container col-2">
                        <img src="./img/backpack.jpg" alt="backpack">
                    </div>
                    <div class="product-name col-2">
                        <h2 class="product-heading">backpack</h2>
                    </div>
                    <div class="quantity col-2">
                        <button type="button" class="btn btn-success" id="backpack-quantity-up">+</button>
                        <span id="backpack-quantiy">1</span>
                        <button type="button" class="btn btn-success" id="backpack-quantity-down">-</button>
                    </div>
                    <div class="single-product-total col-2">
                        <span id="backpack-price"></span><span>$</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="./main-script.js"></script>

</html>
